<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>
<style>
    html,
    body {
        height: 100%;
    }

    #map {
        width: 100%;
        height: 70%;
        box-shadow: 5px 5px 5px #888;
        border-radius: 12px;
    }
</style>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12">
                <h3 class="mb-4">¿Cuál es tu punto de interés?</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <input type="search" class="form-control rounded" id="formulario" placeholder="Buscar ..."
                    aria-label="Search" aria-describedby="search-addon" />

            </div>
            <div class="col-md-4">
                <button class="btn btn-outline-primary mr-2" id="boton">Buscar</button>
                <button class="btn btn-outline-secondary" id="limpiar">Limpiar</button>
            </div>
        </div>
        <div class="row mt-4">
            <h6>Resultado de la busqueda:</h6>
            <table class="table">
                <thead id="cabecera"></thead>
                <tbody id="resultado"></tbody>
            </table>
        </div>
    </div>
    <div id="map"></div>

    <script src="script.js" ;type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
